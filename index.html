
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/imgs/procityEU.png">
	<title>Pro City EU</title>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
	<style>
		body {
			background: #18181b;
			color: #fff;
			font-family: 'Montserrat', Arial, sans-serif;
			margin: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			min-height: 100vh;
		}
		.container {
			background: #0e1823;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.3);
			padding: 40px 32px;
			max-width: 400px;
			text-align: center;
		}
		h1 {
			font-size: 2.2rem;
			font-weight: 700;
			margin-bottom: 16px;
			letter-spacing: 1px;
		}
		p {
			font-size: 1.1rem;
			margin-bottom: 32px;
			color: #b3b3b3;
		}
		.discord-btn {
			display: inline-block;
			background: linear-gradient(90deg, #5865F2 60%, #404EED 100%);
			color: #fff;
			font-weight: 600;
			padding: 14px 32px;
			border-radius: 8px;
			text-decoration: none;
			font-size: 1.1rem;
			box-shadow: 0 2px 8px rgba(88,101,242,0.15);
			transition: background 0.2s, transform 0.2s;
		}
		.discord-btn:hover {
			background: linear-gradient(90deg, #404EED 60%, #5865F2 100%);
			transform: translateY(-2px) scale(1.04);
		}
		.logo {
			width: 64px;
			height: 64px;
			margin-bottom: 18px;
		}
	</style>
</head>
<body>
	<div class="container">
		<img class="logo" src="imgs/procityEU.png" alt="Pro City EU Logo">
		<h1>Pro City EU</h1>
		<p>
			PCE is an exclusive private queue for high-ranks & pros to compete in. <br>
            <br>
            No toxicity, no throwers, no bought accounts, just the best experience.
		</p>
		<a class="discord-btn" href="https://forms.gle/rSUmHZNjyAYSrrKk9" target="_blank">Apply</a>
	</div>
</body>
</html>
